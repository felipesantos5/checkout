version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "4242:4242"
    env_file: .env
    environment:
      - TZ=America/Sao_Paulo
      # Sobrescreve a URI para usar o nome do servi√ßo interno
      - MONGO_URI=mongodb://root:${DB_PASSWORD}@mongodb:27017/checkout?authSource=admin
    restart: unless-stopped
    depends_on:
      - mongodb
    networks:
      - app_network

  mongodb:
    image: mongo:6.0
    restart: unless-stopped
    ports:
      - "127.0.0.1:27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data:
